<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector3.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="#" alt="Аватар" class="profile__avatar">
                    <div class="profile__personal-data">
                        <div class="profile__edit">
                            <p class="profile__name"></p>
                            <button class="edit-button" aria-label="Кнопка редактирования"></button>
                        </div>
                        <p class="profile__activity"></p>
                    </div>
                </div>
                <button class="add-button" aria-label="Кнопка добавления"></button>
            </section>
            <section class="elements">
            </section>
            <section class="popup popup_edit">
                <div class="popup__container">
                    <button type="button" class="popup__exit-button popup__exit-button_edit"></button>
                    <form class="popup__form popup__form_edit" name="form-edit" novalidate>
                        <h2 class="popup__header">Редактировать профиль</h2>
                        <fieldset class="popup__input-container">
                            <input name="name" type="text" required minlength="2" maxlength="40" value="" placeholder="Имя" class="popup__input popup__input_type_name" id="name-input">
                            <span id="name-input-error" class="popup__input-error"></span>
                            <input name="about" type="text" required minlength="2" maxlength="200" value="" placeholder="О себе" class="popup__input popup__input_type_description" id="description-input">
                            <span id="description-input-error" class="popup__input-error"></span>
                        </fieldset>
                        <button type="submit" class="popup__button popup__button_edit" aria-label="Кнопка сохранения">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_add">
                <div class="popup__container">
                    <button type="button" class="popup__exit-button popup__exit-button_add"></button>
                    <form class="popup__form popup__form_add" name="form-add" novalidate>
                        <h2 class="popup__header">Новое место</h2>
                        <fieldset class="popup__input-container">
                            <input name="name" type="text" required minlength="2" maxlength="30" value="" placeholder="Название" class="popup__input popup__input_type_card-name" id="card-name-input">
                            <span id="card-name-input-error" class="popup__input-error"></span>
                            <input name="link" type="url" required value="" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" id="url-input">
                            <span id="url-input-error" class="popup__input-error"></span>
                        </fieldset>
                        <button type="submit" class="popup__button popup__button_add" ria-label="Кнопка создания">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_activity-image">
                <div class="popup__container popup__container_activity-image">
                    <button type="button" class="popup__exit-button popup__exit-button_activity-image"></button>
                    <img src="#" alt="Картинка" class="popup__image">
                    <h2 class="popup__header popup__header_activity-image"></h2>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer> 
    </div>
    <template id="template-cards">
        <div class="element">
            <img src="./images/Delite.svg" alt="Иконка" class="element__del-button">
            <img src="#" alt="Картинка" class="element__image">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button class="grope-button" aria-label="Кнопка отметки"></button>
            </div>
        </div>
    </template>
</body>
</html>
