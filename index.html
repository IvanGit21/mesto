<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector3.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/IvJak.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__personal-data">
                        <div class="profile__edit">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="edit-button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Карачаевск</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <button class="grope-button"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__conteiner">
                    <button class="popup__exit-button"></button>
                    <form action="" class="popup__form">
                        <h2 class="popup__header">Редактировать профиль</h2>
                        <fieldset class='popup__input-conteiner'>
                            <input type="text" value="Жак-Ив Кусто" class="popup__item-name">
                            <input type="text" value="Исследователь океана" class="popup__item-activity">
                        </fieldset>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer> 
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
