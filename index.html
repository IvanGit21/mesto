<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector3.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/IvJak.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__personal-data">
                        <div class="profile__edit">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="edit-button" aria-label="Кнопка редактирования"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button" aria-label="Кнопка добавления"></button>
            </section>
            <section class="elements">
                <template id="template-cards">
                    <div class="element">
                        <img src="./images/Delite.svg" alt="Иконка" class="element__del-button">
                        <img src="" alt="Картинка" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title"></h2>
                            <button class="grope-button" aria-label="Кнопка отметки"></button>
                        </div>
                    </div>
                </template>
            </section>
            <section class="popup popup_edit">
                <div class="popup__conteiner">
                    <img src="./images/Close Icon.svg" alt="кнопка выхода" class="popup__exit-button popup__exit-button_edit">
                    <form class="popup__form popup__form_edit">
                        <h2 class="popup__header">Редактировать профиль</h2>
                        <fieldset class="popup__input-conteiner">
                            <input type="text" value="Жак-Ив Кусто" class="popup__item-name popup__item-name_edit">
                            <input type="text" value="Исследователь океана" class="popup__item-activity popup__item-activity_edit">
                        </fieldset>
                        <button type="submit" class="popup__button popup__button_edit" aria-label="Кнопка сохранения">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_add">
                <div class="popup__conteiner">
                    <img src="./images/Close Icon.svg" alt="кнопка выхода" class="popup__exit-button popup__exit-button_add">
                    <form class="popup__form popup__form_add">
                        <h2 class="popup__header">Новое место</h2>
                        <fieldset class="popup__input-conteiner">
                            <input type="text" value="" placeholder="Название" class="popup__item-name popup__item-name_add">
                            <input type="text" value="" placeholder="Ссылка на картинку" class="popup__item-activity popup__item-activity_add">
                        </fieldset>
                        <button type="submit" class="popup__button popup__button_add" aria-label="Кнопка сохранения">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer> 
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
